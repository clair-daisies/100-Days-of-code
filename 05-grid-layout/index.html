<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mastering CSS Grid Layout</title>
</head>

<body>
    <!-- Simple -->
    <h1>3 Row Layout</h1>
    <div class="simple">
        <div class="box box-1">HEADER</div>
        <div class="box box-2">MAIN CONTENT</div>
        <div class="box box-3">FOOTER</div>
    </div>

    <!-- Simple plus -->
    <h1>3 Column Layout</h1>
    <div class="simple-plus">
        <div class="box box-1">HEADER</div>
        <div class="box box-2">MAIN CONTENT</div>
        <div class="box box-3">FOOTER</div>
    </div>

    <!-- RESPONSIVE 12 COLUMN LAYOUT -->
    <h1>RESPONSIVE 12 COLUMN lAYOUT</h1>

    <div class="intermediate">
        <div class="box box-1">Header 1</div>
        <div class="box box-2">Ad 2</div>
        <div class="box box-3">Main 3</div>
        <div class="box box-4">Blog 4</div>
        <div class="box box-5">Side 5</div>
        <div class="box box-6">Footer 6</div>
    </div>
    <!-- grid template area -->
    <h1>12 column responsive layout using Grid-template area</h1>

    <div class="pro">
        <div class="box box-1">Header 1</div>
        <div class="box box-2">blog 2</div>
        <div class="box box-3">Main 3</div>
        <div class="box box-4">Side 4</div>
        <div class="box box-5">Footer 5</div>
    </div>
</body>

</html>
